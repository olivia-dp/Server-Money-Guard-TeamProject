# swagger/paths/transactions/{id}/patch.yaml
tags:
  - Transactions
summary: Update transaction
operationId: updateTransaction
description: 'Update a transaction'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          date:
            description: "transaction's date"
            type: string
            example: '22-12-2025'
          type:
            description: "transaction's type"
            type: string
            example: '-'
          category:
            description: "transaction's category"
            type: string
            enum: ['Main expenses','Products', 'Car', 'Self care', 'Child care', 'Household products','Education', 'Leisure', 'Other expenses', 'Entertaiment']
          comment:
            description: "transaction's comment"
            type: string
            example: 'payment for first semester'
          sum:
            description: "transaction's sum"
            type: number
            example: 1000
responses:
  '200':
    description: Update a transaction
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a transaction!
            data:
              type: object
              $ref: ../../../components/schemas/transaction.yaml
  '404':
    $ref: ../../../components/responses/404.yaml