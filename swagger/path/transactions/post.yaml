#/swagger/paths/transactions/post.yaml
tags:
  - Transactions
summary: Create Transaction
operationId: createTransaction
description: 'Create a transaction with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - date
          - type
          - sum
          - category
          - userId
        properties:
          date:
            description: "transaction's date"
            type: string
            example: '22-12-2025'
          type:
            description: "transaction's type"
            type: string
            example: '+'
          category:
            description: "transaction's category"
            type: string
            enum: ['Main expenses','Products', 'Car', 'Self care', 'Child care', 'Household products','Education', 'Leisure', 'Other expenses', 'Entertaiment']
          comment:
            description: "transaction's comment"
            type: string
            example: 'payment for first semester'
          sum:
            description: "transaction's sum"
            type: number
            example: 1000
          userId:
            description: "transaction's user id"
            type: string
            example: 65e4decdd286b30065d54af9
responses:
  '201':
    description: Transaction Successfully Created
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a transaction!
            data:
              type: object
              $ref: '../../components/schemas/transaction.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'